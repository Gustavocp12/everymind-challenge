<main class="w-100 d-flex justify-content-center mt-5">
  <section class="p-4">
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" class="d-flex flex-column gap-4">
      <div class="d-flex gap-3">
        <div class="d-flex flex-column-reverse w-100 position-relative">
          <input type="number" id="code" name="code" [(ngModel)]="formData.code">
          <label for="code">Código</label>
        </div>
        <div class="d-flex flex-column-reverse position-relative">
          <input type="number" id="price" name="price" [(ngModel)]="formData.price">
          <label for="price">Preço</label>
        </div>
      </div>
      <div class="d-flex flex-column-reverse w-100 position-relative">
        <input type="text" id="name" name="name" [(ngModel)]="formData.name">
        <label for="name" class="text-grey-form">Nome</label>
      </div>
      <div class="d-flex flex-column-reverse position-relative">
        <textarea id="description" name="description" [(ngModel)]="formData.description"></textarea>
        <label for="description">Descrição</label>
      </div>
      <button type="submit" class="text-white">Atualizar produto</button>
    </form>
  </section>
</main>
